<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style media="screen">
      .remove:hover{
        cursor: pointer;
      }
    </style>
  </head>
  <body ng-app="Firstapp" ng-controller="appctrl">
    <div class="container">
      <header class="row">
        <div class="col-sm-12 text-center">
          <h1>Shopping Cart</h1>
        </div>
      </header>
      <div class="row">
        <div class="col-sm-12">
          <br><br>
        </div>
      </div>
      <article class="row">
        <section class="col-md-6 offset-md-3">
          <div class="card bg-outline-info">
            <div class="card-block p-4 bg-light">
              <h2 class="card-title font-weight-light">My Shopping List</h2>
            </div>
            <div class="card-block text-danger bg-light">
              {{errortext}}
            </div>
            <div class="card-block">
              <ul class="list-group list-group-flush">
                <div class="container-fluid">
                  <div class="row" ng-repeat="x in list">
                    <div class="col-10">
                      <li class="list-group-item">{{x}}</li>
                    </div>
                    <div class="col-2 text-center remove" ng-click="removeItem($index)">
                      <h6 class="mt-3">X</h6>
                    </div>
                  </div>
              </ul>
            </div>
            <div class="card-block p-4 bg-light">
              <div class="input-group">
                <input type="text" class="form-control" ng-model="listitem"
                 placeholder="Add Item to the list list">
                <div class="input-group-append">
                  <button class="btn bg-success text-white"
                   type="button" ng-click="addItem()">Add</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
